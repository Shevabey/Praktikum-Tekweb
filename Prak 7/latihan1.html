<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show/Hide Image with jQuery</title>
    <!-- Sertakan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      
      .container {
        display: grid;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
        margin: 20px 0;
      }

      button {
        margin-top: 15px;
        padding: 10px;
        background-color: lightseagreen;
        border-radius: 10px;
        border-style: none;
        text-align: center;
        color: aliceblue;
        cursor: pointer;
      }

      button:hover{
        scale: 1.5;
        transition: all ease; 
        transition-duration: 0.5s;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <!-- Gambar yang akan disembunyikan/ditampilkan -->
      <img id="myImage" src="logo.png" alt="Logo UAD" />

      <!-- Tombol Hide/Show -->
      <button id="toggleBtn">Toggle Image</button>
    </div>

    <script>
      // Gunakan jQuery untuk menangani klik tombol Toggle
      $("#toggleBtn").click(function () {
        $("#myImage").toggle();
      });
    </script>
  </body>
</html>
